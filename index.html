<html>
    <head>
        <title>Vlas-Omsk.github.io</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <meta charset="UTF-8"/>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/scroll.js"></script>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script src="js/gihub.js?v=3"></script>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="css/index.css?v=3"></link>
        <link rel="stylesheet" href="css/buttons.css?v=2"></link>
        <link rel="stylesheet" href="css/optimization.css?v=2"></link>

        <!--<link rel="stylesheet" href="css/release.css"></link>-->
    </head>
    <body>
        <header>
            <nav class="header-item shift">
                <ul>
                    <li><a id="home-btn" href="#" scrollto="home" class="button-opened_only">Home</a></li>
                    <li><a id="projects-btn" href="#" scrollto="projects" class="button-hover" style="margin: 0 0 0 auto;">Projects</a></li>
                </ul>
            </nav>
            <div class="header-item logo black-filter">
                <a class="hit-test-visible" href="/">
                    <img src="images/logo.svg"/>
                </a>
            </div>
        </header>
        
        <div id="parralax" class="parallax">
            <div id="home" style="height: 130vh; position: relative; background-color: black; overflow: hidden;">
                <div class="parallax-layer s3-z600 background">
                    <div class="image" style="background-image: url('images/layers/background-01.svg');"></div>
                </div>
                <div class="parallax-layer s2-z400 foreground">
                    <div class="image" id="foreground-circuit-01" style="background-image: url('images/layers/foreground-circuit-01.svg');"></div>
                    <div class="image" id="foreground-circuit-02" style="background-image: url('images/layers/foreground-circuit-02.svg');"></div>
                    <div class="image" id="foreground-circuit-03" style="background-image: url('images/layers/foreground-circuit-03.svg');"></div>
                </div>
                <div class="parallax-layer s2_1-z350 triangle" style="z-index: 3; display: flex;">
                    <img class="image" src="images/layers/triangle-01-back-01.svg"/>
                    <div class="image" id="github-avatar">
                        <img src="https://avatars2.githubusercontent.com/u/62666113?v=4"/>
                    </div>
                    <img class="image" src="images/layers/triangle-01-fore-01.svg"/>
                </div>
            </div>
            <div id="projects" class="content">
                <div class="slidedown" style="margin: 4vw auto 4vw; display: flex; justify-content: center;">
                    <h2 class="slidecontent" style="font-style: italic; font-size: 6.66667vw; text-align: center;">GitHub</h2>
                    <h2 class="slidecontent" style="font-size: 6.66667vw; text-align: center;">&nbsp;projects</h2>
                </div>
                <ul class="grid">
                </ul>
            </div>
        </div>
        <div class="arrow-down">
            <svg class="background" viewBox="0 0 61.23 56.96"><path d="M61.23,26.31A30.61,30.61,0,0,1,30.62,56.92c-8.32,0-17.72.78-23.23-4.6C1.69,46.76,0,34.9,0,26.31,0,9.4,13.71,0,30.62,0S61.23,9.4,61.23,26.31Z"></path></svg>
            <div class="foreground">
                <svg viewBox="0 0 20.23 29.93"><g><path d="M1.11,17.68l9,10,9-10"></path><path d="M10.11,26V0"></path></g></svg>
            </div>
        </div>
    </body>
</html>
