<html>
	<head>
		<title>Discord Status</title>
		
		<meta charset="UTF-8" />

		<link rel="icon" href="../logo.ico" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/documentation_menu.css" />
		
		<script src="../js/pages.js?v=2"></script>
		
		<script>
			function setBodyUrl(self) {
				top.window.location.href = '../documentation.html#' + self.id;
			}
			
			function checkItem() {
				var hash = window.location.hash.substring(1);
				if (hash && PageExists(hash)) {
					document.getElementById(hash).checked = true;
				}
			}
			
			document.addEventListener("DOMContentLoaded", checkItem);
			window.onhashchange = checkItem;
		</script>
	</head>
	<body>
		<div>
			<li style="margin-right: auto;" onclick="OpenRoot()">
				<div class="button_style1" style="height: 40px; display: flex; align-items: center;">
					<img style="height: 40px; margin-right: 10px" src="../images/logo_small.png" />
					<a>Discord Status</a>
				</div>
			</li>
		</div>
		<div class="select_container">
			<div class="select">
				<input type="radio" name="pages" id="default" onchange="if (this.checked) setBodyUrl(this);" checked>
				<label for="default">Главная
					<div class="background"></div></label>
			</div>
			<div class="select">
				<input type="radio" name="pages" id="how_to_use_pictures" onchange="if (this.checked) setBodyUrl(this);">
				<label for="how_to_use_pictures">Как использовать картинки?
					<div class="background"></div></label>
			</div>
			<div class="select">
				<input type="radio" name="pages" id="why_steam_parameters_are_not_updated" onchange="if (this.checked) setBodyUrl(this);">
				<label for="why_steam_parameters_are_not_updated">Почему не обновляются параметры Steam?
					<div class="background"></div></label>
			</div>
		</div>
	<body>
</html>
