<html>
	<head id="frameshead">
		<title>Discord Status</title>
		
		<meta charset="UTF-8" />

		<link rel="icon" href="logo.ico" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/pages.js"></script>
		
		<style>
			iframe {
				position: absolute;
				height: 100%;
				border: none;
			}
		</style>
		
		<script>
			function loadFrameBody() {
				var hash = window.location.hash.substring(1);
				if (hash && PageExists(hash)) {
					document.getElementById('framemenu').src = 'documentation/menu.html#' + hash;
					document.getElementById('framebody').src = 'documentation/frames/' + hash + '.html';
				}
			}
			
			document.addEventListener("DOMContentLoaded", loadFrameBody);
			window.onhashchange = loadFrameBody;
		</script>
	</head>
	<body>
		<iframe src="documentation/menu.html" id="framemenu" style="width: 350px; background-color: #2f3136;">
		</iframe>
		<iframe src="documentation/frames/default.html" id="framebody" style="width: calc(100% - 350px); left: 350px; background-color: #36393f;">
		</iframe>
	</body>
</html>
